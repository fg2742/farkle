<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Farkle — 5 Dice</title>

<style>
:root {
    --bg: #006400;
    --text: #fff;
    --accent: #ffd54f;
    --btn: #2e7d32;
    --danger: #e57373;
}

/* Base HTML/body */
html, body {
    margin: 0;
    height: 100%;
    font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Header */
header {
    position: relative;
    top: 6px;  /* fixed distance from top */
    margin: 0 auto 10px;
    max-width: 820px;
    width: 100%;
    display: flex;
    justify-content: space-between; /* left/right alignment */
    align-items: center;
    padding: 4px 14px; /* vertical 4px */
}

h1 {
    font-size: 20px;
    margin: 0;
}

.label-bold {
    font-size: 20px;
    font-weight: bold;
}

/* Main app container */
.app {
    width: 100%;
    max-width: 820px;
    min-height: 90vh;
    padding: 0 14px 14px;
    display: flex;
    flex-direction: column;
}

/* Scoreboard */
.scoreboard {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-bottom: 10px;
}

.player {
    background: rgba(255,255,255,0.06);
    padding: 8px 10px;
    border-radius: 8px;
    min-width: 140px;
    text-align: left;
}

.player.current {
    outline: 2px solid var(--accent);
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
}

.player .name { font-weight: 700; }
.player .score { font-size: 18px; margin-top: 6px; }

/* Dice sections */
.dice-rows {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
}

.dice-section { text-align: center; }

.points-label {
    font-size: 14px;
    margin-bottom: 4px;
}


/* Dice container wrapper (fixed width, centers dice) */
.dice-container-wrapper {
    width: 252px;             /* fixed width for desktop */
    margin: 0 auto;
    display: flex;
    justify-content: center;   /* centers dice horizontally */
    height: 56px;             /* fixed height matching dice roll container */
    align-items: center;       /* vertically center dice */
}

/* Dice container inside wrapper */
.dice-container {
    display: flex;
    gap: 8px;
}


/* Dice visuals */
.dice {
    position: relative;
    width: 44px;
    height: 44px;
    background: black;
    border-radius: 10px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 3px;
    padding: 6px;
    cursor: pointer;
    transition: transform 0.15s ease, filter 0.15s ease;
}

.pip {
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    justify-self: center;
    align-self: center;
}

.dice:hover:not(.locked) {
    transform: scale(1.05);
    filter: brightness(1.1);
}

.dice.tentative {
    transform: scale(1.1);
    filter: brightness(1.2);
    box-shadow: 0 0 8px var(--accent);
}

.dice.locked {
    transform: none;
    filter: brightness(1.2);
    cursor: default;
    box-shadow: none;
}

/* Controls (buttons) */
.controls {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 8px;
    min-height: 44px;
}

button {
    background: var(--btn);
    color: #fff;
    border: none;
    padding: 10px 14px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    width: 120px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
}

button.secondary { background: #37474f; }
button.danger { background: var(--danger); }
button:disabled { opacity: 0.45; cursor: not-allowed; box-shadow: none; }

/* Message + debug info */
.message, #debug {
    width: 252px;             /* fixed width to match dice container */
    margin: 12px auto 0;      /* horizontally centered */
    text-align: center;
    font-weight: 700;
    min-height: 24px;
}

.meta {
    font-size: 13px;
    opacity: 0.9;
    margin-top: 10px;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
}

/* Mobile scaling */
@media (max-width: 520px) {
    .dice-container-wrapper { 
        width: 204px; 
        height: 46px;         /* 36px dice + 2×5px padding */
    }
}


</style>
</head>

<body>
  <!-- Header -->
  <header>
      <h1 class="label-bold">Farkle — 5 Dice</h1>
      <div id="roundLabel" class="label-bold">Round 1</div>
  </header>

  <!-- Main app container -->
  <div class="app">
      <div class="scoreboard" id="scoreboard"></div>

      <div class="dice-rows">
          <!-- Held dice section -->
          <div class="dice-section">
              <div class="points-label"><strong>Turn points:</strong> <span id="turnPoints">0</span></div>
              <div class="dice-container-wrapper">
                  <div class="dice-container" id="heldContainer"></div>
              </div>
          </div>

          <!-- Current roll section -->
          <div class="dice-section">
              <div class="points-label"><strong>Selected points:</strong> <span id="pendingPoints">0</span></div>
              <div class="dice-container-wrapper">
                  <div class="dice-container" id="rollContainer"></div>
              </div>
          </div>
      </div>

      <div style="text-align:center; margin-top:4px;">
          <small>Tap dice in current roll to select/unselect before committing with Roll, Bank, or End Turn.</small>
      </div>

      <!-- Buttons -->
      <div class="controls">
          <button id="rollBtn">Roll</button>
          <button id="bankBtn" class="secondary">Bank</button>
          <button id="endBtn" class="danger" style="visibility:hidden;">End Turn</button>
          <button id="newBtn" class="secondary">New Game</button>
      </div>

      <!-- Messages and debug info -->
      <div class="message" id="message"></div>
      <div class="meta" id="meta"></div>
      <div id="debug">Debug: <span id="debugText">—</span></div>
  </div>

<script>
// --------------------------
// FARKLE 5-DICE GAME LOGIC
// --------------------------

// Game state
let players = [], currentPlayer = 0, round = 1;
let rolledDice = [], tentativeSet = new Set(), heldDice = [];
let turnPoints = 0, hasRolledThisTurn = false, farkled = false;

// DOM references
const heldContainer = document.getElementById('heldContainer');
const rollContainer = document.getElementById('rollContainer');
const turnPointsEl = document.getElementById('turnPoints');
const messageEl = document.getElementById('message');
const scoreboardEl = document.getElementById('scoreboard');
const roundLabel = document.getElementById('roundLabel');
const debugText = document.getElementById('debugText');

// --------------------------
// Utility functions
// --------------------------

// Count occurrences of dice values
function countsOf(arr) {
    const c = [0, 0, 0, 0, 0, 0];
    arr.forEach(v => c[v - 1]++);
    return c;
}

// Score for triples
function tripleValue(f) { return f === 1 ? 1000 : f * 100; }

// Check straight (1-2-3-4-5 or 2-3-4-5-6)
function checkStraight(roll) {
    if (roll.length !== 5) return false;
    const s = [...roll].sort((a, b) => a - b).join(',');
    return s === '1,2,3,4,5' || s === '2,3,4,5,6';
}

// Check if any dice in roll are scoring dice
function hasScoringDice(roll) {
    if (roll.length === 0) return false;
    if (roll.some(v => v === 1 || v === 5)) return true;
    const c = countsOf(roll);
    if (c.some(v => v >= 3)) return true;
    if (roll.length === 5 && checkStraight(roll)) return true;
    return false;
}

// Random 1-6
function rand1to6() { return Math.floor(Math.random() * 6) + 1; }

// Set message
function setMessage(msg) { messageEl.textContent = msg; }

// --------------------------
// Game initialization
// --------------------------

function promptPlayers() {
    let num = parseInt(prompt("Number of players (1-4):", "1"));
    if (isNaN(num) || num < 1 || num > 4) num = 2;
    players = [];
    for (let i = 0; i < num; i++) {
        let n = prompt(`Name for player ${i + 1}:`, `Player ${i + 1}`);
        players.push({ name: n || `Player ${i + 1}`, score: 0, qualified: false });
    }
    currentPlayer = 0;
    round = 1;
    resetTurnState();
    roundLabel.textContent = 'Round ' + round;
}

function resetTurnState() {
    rolledDice = [];
    tentativeSet.clear();
    heldDice = [];
    turnPoints = 0;
    hasRolledThisTurn = false;
    farkled = false;
    setMessage(`${players[currentPlayer].name}'s turn — press Roll.`);
    renderAll();
}

// --------------------------
// Scoring
// --------------------------
function calculateScore(dice) {
    if (dice.length === 0) return 0;
    const c = countsOf(dice);
    let score = 0;

    // 5-dice straight
    if (dice.length === 5 && checkStraight(dice)) return 1500;

    for (let i = 0; i < 6; i++) {
        if (c[i] >= 3) {
            let base = i === 0 ? 1000 : (i + 1) * 100;
            if (c[i] === 4) score += base + Math.round(base * 0.5);
            else if (c[i] >= 5) score += 2000;
            else score += base;
        }
    }

    // Count remaining ones and fives
    c[0] = c[0] >= 3 ? c[0] - 3 : c[0];
    c[4] = c[4] >= 3 ? c[4] - 3 : c[4];
    score += c[0] * 100 + c[4] * 50;

    return score;
}

// --------------------------
// Commit tentative dice
// --------------------------
function commitTentativeAndAward() {
    if (tentativeSet.size === 0) return 0;

    const newHeld = [], remainingDice = [];
    rolledDice.forEach((die, i) => {
        if (tentativeSet.has(i)) newHeld.push(die);
        else remainingDice.push(die);
    });

    heldDice = heldDice.concat(newHeld);
    rolledDice = remainingDice;
    tentativeSet.clear();

    const award = calculateScore(newHeld);
    turnPoints += award;
    if (award > 0) setMessage(`Added ${award} points! Total this turn: ${turnPoints}`);

    renderAll();
    return award;
}

// --------------------------
// Render dice
// --------------------------
function renderDice(container, diceArr, highlightSet, isLocked = false) {
    container.innerHTML = '';
    diceArr.forEach((v, i) => {
        const el = document.createElement('div');
        el.className = 'dice';
        if (isLocked) el.classList.add('locked');
        else if (highlightSet.has(i)) el.classList.add('tentative');

        if (!isLocked) { el.dataset.idx = i; el.onclick = () => toggleTentative(i); }

        // Create pips
        const pipMap = {
            1: [[1, 1]],
            2: [[0, 0], [2, 2]],
            3: [[0, 0], [1, 1], [2, 2]],
            4: [[0, 0], [0, 2], [2, 0], [2, 2]],
            5: [[0, 0], [0, 2], [1, 1], [2, 0], [2, 2]],
            6: [[0, 0], [0, 2], [1, 0], [1, 2], [2, 0], [2, 2]]
        };
        pipMap[v].forEach(([r, c]) => {
            const pip = document.createElement('div');
            pip.className = 'pip';
            pip.style.gridRowStart = r + 1;
            pip.style.gridColumnStart = c + 1;
            el.appendChild(pip);
        });

        container.appendChild(el);
    });
}

// --------------------------
// Render all
// --------------------------
function renderAll() {
    renderDice(heldContainer, heldDice, new Set(), true);
    renderDice(rollContainer, rolledDice, tentativeSet);
    turnPointsEl.textContent = turnPoints;

    const tentativeDice = [...tentativeSet].map(i => rolledDice[i]);
    document.getElementById('pendingPoints').textContent = calculateScore(tentativeDice);

    renderScoreboard();
    updateControls();
    updateDebug();
}

// --------------------------
// Render scoreboard
// --------------------------
function renderScoreboard() {
    scoreboardEl.innerHTML = '';
    players.forEach((p, i) => {
        const el = document.createElement('div');
        el.className = 'player' + (i === currentPlayer ? ' current' : '');
        el.innerHTML = `<div class="name">${p.name}</div><div class="score">${p.score}</div>`;
        scoreboardEl.appendChild(el);
    });
}

// --------------------------
// Update buttons
// --------------------------
function updateControls() {
    const rollBtn = document.getElementById('rollBtn');
    const bankBtn = document.getElementById('bankBtn');
    const endBtn = document.getElementById('endBtn');

    rollBtn.disabled = farkled;
    bankBtn.disabled = farkled;

    if (farkled || heldDice.length > 0 || tentativeSet.size > 0) {
        endBtn.style.visibility = 'visible';
        endBtn.disabled = false;
    } else {
        endBtn.style.visibility = 'hidden';
    }
}

// --------------------------
// Debug info
// --------------------------
function updateDebug() {
    const counts = countsOf(rolledDice);
    const tentativeDice = [...tentativeSet].map(i => rolledDice[i]);
    const scoreIfHeld = calculateScore(tentativeDice);
    const totalIfHeldPlusPending = turnPoints + scoreIfHeld;
    debugText.textContent = `Rolled: [${rolledDice.join(', ')}], Counts: [${counts.join(', ')}], Score if held: ${scoreIfHeld}, Total if held + pending: ${totalIfHeldPlusPending}`;
}

// --------------------------
// Toggle tentative dice
// --------------------------
function toggleTentative(idx) {
    if (idx < 0 || idx >= rolledDice.length) return;
    tentativeSet.has(idx) ? tentativeSet.delete(idx) : tentativeSet.add(idx);
    renderAll();
}

// --------------------------
// Roll dice
// --------------------------
function doRoll() {
    if (farkled) return;

    commitTentativeAndAward();

    // If all dice held, reset
    if (heldDice.length === 5) heldDice = [];

    const toRoll = 5 - heldDice.length;
    rolledDice = [];
    for (let i = 0; i < toRoll; i++) rolledDice.push(rand1to6());

    tentativeSet.clear();

    if (!hasScoringDice(rolledDice)) {
        farkled = true;
        setMessage("You rolled a Farkle! Click End Turn.");
    } else {
        setMessage(`${players[currentPlayer].name}'s turn — select dice and Roll/Bank.`);
    }

    hasRolledThisTurn = true;
    renderAll();
}

// --------------------------
// Bank points
// --------------------------
function bankTurn() {
    commitTentativeAndAward();
    const player = players[currentPlayer];
    if (!player.qualified) {
        if (turnPoints >= 600) {
            player.qualified = true;
            player.score += turnPoints;
            setMessage(`${player.name} qualified with ${turnPoints} points!`);
            nextPlayerAfterEnd();
        } else {
            setMessage(`${player.name} needs at least 600 points to qualify.`);
        }
        return;
    }
    player.score += turnPoints;
    setMessage(`${player.name} banked ${turnPoints} points.`);
    nextPlayerAfterEnd();
}

// --------------------------
// End turn
// --------------------------
function endTurn() {
    if (farkled) {
        setMessage(`${players[currentPlayer].name} Farkled! No points added.`);
        turnPoints = 0;
        nextPlayerAfterEnd();
        return;
    }
    commitTentativeAndAward();
    const player = players[currentPlayer];
    if (!player.qualified) {
        if (turnPoints >= 600) {
            player.qualified = true;
            player.score += turnPoints;
            setMessage(`${player.name} qualified with ${turnPoints} points!`);
        } else {
            setMessage(`${player.name} needs at least 600 points to qualify — no points added.`);
        }
        nextPlayerAfterEnd();
        return;
    }
    player.score += turnPoints;
    setMessage(`${player.name} ends turn with ${turnPoints} points!`);
    nextPlayerAfterEnd();
}

// --------------------------
// Next player
// --------------------------
function nextPlayerAfterEnd() {
    currentPlayer = (currentPlayer + 1) % players.length;
    if (currentPlayer === 0) {
        round++;
        roundLabel.textContent = 'Round ' + round;
    }
    resetTurnState();
}

// --------------------------
// Initialize game on page load
// --------------------------
window.onload = function() {
    document.getElementById('rollBtn').onclick = doRoll;
    document.getElementById('bankBtn').onclick = bankTurn;
    document.getElementById('endBtn').onclick = endTurn;
    document.getElementById('newBtn').onclick = promptPlayers;

    promptPlayers();
}
</script>
</body>
</html>
