<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Farkle — 5 Dice</title>
<style>
:root {
    --bg: #006400; /* casino green table */
    --text: #fff;
    --accent: #ffd54f;
    --btn: #2e7d32;
    --danger: #e57373;
}

/* --- Base Layout --- */
html, body {
    height: 100%;
    margin: 0;
    font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 16px;
}

.app {
    width: 100%;
    max-width: 820px;
    min-height: 90vh;
    padding: 14px;
    display: flex;
    flex-direction: column;
}

/* --- Header & Scoreboard --- */
header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap:12px; }
h1 { font-size: 20px; margin: 0; }

.scoreboard { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 10px; }
.player {
    background: rgba(255,255,255,0.06);
    padding: 8px 10px;
    border-radius: 8px;
    min-width: 140px;
    text-align: left;
}
.player.current { outline: 2px solid var(--accent); box-shadow: 0 6px 18px rgba(0,0,0,0.35); }
.player .name { font-weight:700; }
.player .score { font-size:18px; margin-top:6px; }

.topbar { display: flex; gap: 8px; flex-wrap: wrap; justify-content: space-between; align-items: center; margin-bottom: 10px; }
.turn-info { font-size: 14px; }

.dice-rows { display: flex; flex-direction: column; gap: 10px; align-items: center; }
.row-label { font-size: 13px; opacity:0.9; margin-bottom:6px; text-align: center; }
.dice-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin: 12px 0; }

/* --- Dice Styles (black with white pips, smaller) --- */
/* --- Dice Styles --- */
.dice {
    position: relative;
    width: 44px;
    height: 44px;
    background: black;
    border-radius: 10px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 3px;
    padding: 6px;
    cursor: pointer;
    transition: transform 0.15s ease, filter 0.15s ease;
}

/* Pips */
.pip {
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    justify-self: center;
    align-self: center;
}

/* Hover for roll row */
.dice:hover:not(.locked) { transform: scale(1.05); filter: brightness(1.1); }

/* Temporary selection indicator (persistent until committed or deselected) */
.dice.tentative {
    transform: scale(1.1);
    filter: brightness(1.2);
    box-shadow: 0 0 8px var(--accent);
}

/* Held/locked dice — no hover effect */
.dice.locked {
    transform: none;
    filter: brightness(1.2);
    cursor: default;
    box-shadow: none;
}


.controls { display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin-top:8px; }
button { background: var(--btn); color:#fff; border:none; padding:10px 14px; border-radius:8px; font-weight:700; cursor:pointer; min-width:110px; box-shadow:0 6px 14px rgba(0,0,0,0.25); }
button.secondary { background:#37474f; min-width:120px; }
button.danger { background: var(--danger); min-width:120px; }
button:disabled { opacity:0.45; cursor:not-allowed; box-shadow:none; }

.message { margin-top:12px; text-align:center; font-weight:700; min-height:24px; }
.meta { font-size:13px; opacity:0.9; margin-top:10px; display:flex; gap:12px; flex-wrap:wrap; justify-content:center; }

@media (max-width:520px) {
    .dice { width: 36px; height: 36px; padding:5px; }
    .pip { width:6px; height:6px; }
    .player { min-width:96px; padding:6px; }
    button { min-width:86px; padding:8px 10px; }
}
</style>
</head>
<body>
<div class="app">
<header>
    <div><h1>Farkle — 5 Dice</h1></div>
    <div id="roundLabel">Round 1</div>
</header>

<div class="scoreboard" id="scoreboard"></div>

<div class="topbar">
    <div class="turn-info" id="turnInfo"></div>
    <div><strong>Turn points:</strong> <span id="turnPoints">0</span></div>
    <div><strong>Pending points:</strong> <span id="pendingPoints">0</span></div>
</div>

<div class="dice-rows">
    <div>
        <div class="row-label"><strong>Held / Locked</strong></div>
        <div class="dice-container" id="heldContainer"></div>
    </div>
    <div>
        <div class="row-label"><strong>Current Roll</strong></div>
        <div class="dice-container" id="rollContainer"></div>
    </div>
</div>

<div style="text-align:center; margin-top:4px;">
    <small>Tap dice in current roll to tentatively select/unselect before committing with Roll, Bank, or End Turn.</small>
</div>

<div class="controls">
    <button id="rollBtn">Roll</button>
    <button id="bankBtn" class="secondary">Bank</button>
    <button id="endBtn" class="danger" style="display:none;">End Turn</button>
    <button id="newBtn" class="secondary">New Game</button>
</div>

<div class="message" id="message"></div>
<div class="meta" id="meta"></div>
</div>

<script>
let players=[], currentPlayer=0, round=1;
let rolledDice=[], tentativeSet=new Set(), heldDice=[];
let turnPoints=0, hasRolledThisTurn=false, farkled=false;

const heldContainer = document.getElementById('heldContainer');
const rollContainer = document.getElementById('rollContainer');
const turnInfoEl = document.getElementById('turnInfo');
const turnPointsEl = document.getElementById('turnPoints');
const messageEl = document.getElementById('message');
const scoreboardEl = document.getElementById('scoreboard');
const roundLabel = document.getElementById('roundLabel');

function countsOf(arr){ const c=[0,0,0,0,0,0]; arr.forEach(v=>c[v-1]++); return c; }
function tripleValue(f){ return f===1?1000:f*100; }
function checkStraight(roll){ if(roll.length!==5) return false; const s=[...roll].sort((a,b)=>a-b).join(','); return s==='1,2,3,4,5'||s==='2,3,4,5,6'; }
function hasScoringDice(roll){ if(roll.length===0) return false; if(roll.some(v=>v===1||v===5)) return true; const c=countsOf(roll); if(c.some(v=>v>=3)) return true; if(roll.length===5 && checkStraight(roll)) return true; return false; }
function rand1to6(){ return Math.floor(Math.random()*6)+1; }
function setMessage(msg){ messageEl.textContent=msg; }

function promptPlayers(){
    let num=parseInt(prompt("Number of players (1-4):","2"));
    if(isNaN(num)||num<1||num>4) num=2;
    players=[];
    for(let i=0;i<num;i++){
        let n=prompt(`Name for player ${i+1}:`,`Player ${i+1}`);
        players.push({name:n||`Player ${i+1}`, score:0, qualified:false});
    }
    currentPlayer=0; round=1;
    resetTurnState();
    roundLabel.textContent='Round '+round;
}

function resetTurnState(){
    rolledDice=[]; tentativeSet.clear(); heldDice=[];
    turnPoints=0; hasRolledThisTurn=false; farkled=false;
    setMessage(`${players[currentPlayer].name}'s turn — press Roll.`);
    renderAll();
}

function calculateScore(dice){
    if(dice.length===0) return 0;
    const c=countsOf(dice); let score=0;
    for(let i=0;i<6;i++){ if(c[i]>=3) score+=tripleValue(i+1); }
    c[0]%=3; c[4]%=3; score+=c[0]*100+c[4]*50;
    if(dice.length===5 && checkStraight(dice)) score=1500;
    return score;
}

function commitTentativeAndAward(){
    if(tentativeSet.size===0) return 0;
    const newHeld=[], remainingDice=[];
    rolledDice.forEach((die,i)=>{ tentativeSet.has(i)?newHeld.push(die):remainingDice.push(die); });
    heldDice=heldDice.concat(newHeld);
    rolledDice=remainingDice;
    tentativeSet.clear();
    const award=calculateScore(newHeld);
    turnPoints+=award;
    if(award>0) setMessage(`Added ${award} points! Total this turn: ${turnPoints}`);
    renderAll();
    return award;
}

function renderDice(container,diceArr,highlightSet,isLocked=false){
    container.innerHTML='';
    diceArr.forEach((v,i)=>{
        const el=document.createElement('div');
        el.className='dice';
        if(isLocked) el.classList.add('locked');
        else if(highlightSet.has(i)) el.classList.add('tentative');
        if(!isLocked){ el.dataset.idx=i; el.onclick=()=>toggleTentative(i); } else el.onclick=null;

        const pipMap = {
            1: [[1,1]],
            2: [[0,0],[2,2]],
            3: [[0,0],[1,1],[2,2]],
            4: [[0,0],[0,2],[2,0],[2,2]],
            5: [[0,0],[0,2],[1,1],[2,0],[2,2]],
            6: [[0,0],[0,2],[1,0],[1,2],[2,0],[2,2]]
        };
        pipMap[v].forEach(([r,c])=>{
            const pip=document.createElement('div');
            pip.className='pip';
            pip.style.gridRowStart=r+1; pip.style.gridColumnStart=c+1;
            el.appendChild(pip);
        });
        container.appendChild(el);
    });
}

function renderAll(){
    renderDice(heldContainer,heldDice,new Set(),true);
    renderDice(rollContainer,rolledDice,tentativeSet);
    turnInfoEl.textContent=`Current player: ${players[currentPlayer].name}`;
    turnPointsEl.textContent=turnPoints;
    document.getElementById('pendingPoints').textContent=turnPoints;
    renderScoreboard();
    updateControls();
}

function renderScoreboard(){
    scoreboardEl.innerHTML='';
    players.forEach((p,i)=>{
        const el=document.createElement('div');
        el.className='player'+(i===currentPlayer?' current':'');
        el.innerHTML=`<div class="name">${p.name}</div><div class="score">${p.score}</div>`;
        scoreboardEl.appendChild(el);
    });
}

function updateControls(){
    const rollBtn=document.getElementById('rollBtn');
    const bankBtn=document.getElementById('bankBtn');
    const endBtn=document.getElementById('endBtn');
    if(farkled){ rollBtn.disabled=true; bankBtn.disabled=true; endBtn.style.display='inline-block'; return; }
    rollBtn.disabled=false; bankBtn.disabled=false;
    endBtn.style.display=(heldDice.length>0 || tentativeSet.size>0)?'inline-block':'none';
}

function doRoll(){
    if(farkled) return;
    commitTentativeAndAward();
    if(heldDice.length===5) heldDice=[];
    const toRoll=5-heldDice.length;
    rolledDice=[];
    for(let i=0;i<toRoll;i++) rolledDice.push(rand1to6());
    tentativeSet.clear();
    if(!hasScoringDice(rolledDice)){ farkled=true; setMessage("You rolled a Farkle! Click End Turn."); }
    else setMessage(`${players[currentPlayer].name}'s turn — select dice and Roll/Bank.`);
    hasRolledThisTurn=true; renderAll();
}

function toggleTentative(idx){
    // Only toggle if index is valid
    if(idx < 0 || idx >= rolledDice.length) return;

    // Toggle selection in the tentative set
    if(tentativeSet.has(idx)){
        tentativeSet.delete(idx);
    } else {
        tentativeSet.add(idx);
    }

    // Re-render dice to reflect the change
    renderAll();
}


function bankTurn(){
    commitTentativeAndAward();
    const player=players[currentPlayer];
    if(!player.qualified){
        if(turnPoints>=600){ player.qualified=true; player.score+=turnPoints; setMessage(`${player.name} qualified with ${turnPoints} points!`); nextPlayerAfterEnd(); }
        else { setMessage(`${player.name} needs at least 600 points to qualify.`); }
        return;
    }
    player.score+=turnPoints; setMessage(`${player.name} banked ${turnPoints} points.`); nextPlayerAfterEnd();
}

function endTurn(){
    if(farkled){ setMessage(`${players[currentPlayer].name} Farkled! No points added.`); turnPoints=0; nextPlayerAfterEnd(); return; }
    commitTentativeAndAward();
    const player=players[currentPlayer];
    if(!player.qualified){
        if(turnPoints>=600){ player.qualified=true; player.score+=turnPoints; setMessage(`${player.name} qualified with ${turnPoints} points!`); }
        else setMessage(`${player.name} needs at least 600 points to qualify — no points added.`);
        nextPlayerAfterEnd(); return;
    }
    player.score+=turnPoints; setMessage(`${player.name} ends turn with ${turnPoints} points!`);
    nextPlayerAfterEnd();
}

function nextPlayerAfterEnd(){
    currentPlayer=(currentPlayer+1)%players.length;
    if(currentPlayer===0){ round++; roundLabel.textContent='Round '+round; }
    resetTurnState();
}

window.onload=function(){
    document.getElementById('rollBtn').onclick=doRoll;
    document.getElementById('bankBtn').onclick=bankTurn;
    document.getElementById('endBtn').onclick=endTurn;
    document.getElementById('newBtn').onclick=promptPlayers;
    promptPlayers();
}
</script>
</body>
</html>
